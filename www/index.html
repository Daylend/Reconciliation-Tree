<!DOCTYPE html>
<html>
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/2.2.1/aframe/build/aframe-ar.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script src="js/events.js"></script>
    <body style="margin : 0px; overflow: hidden;">
        <!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->
        <a-scene embedded arjs cursor="rayOrigin: mouse" accepts-clicks>
            <a-assets>
                <a-asset-item id="fox-asset" src="fox.gltf"></a-asset-item>
            </a-assets>

            <a-marker id="fox-marker" preset="hiro">
                <a-entity
                    id="fox"
                    obj-model="obj: #fox-asset;"
                    material="color: green"
                    rotation="0 180 0"
                    position="0 0 0.5"
                    scale="0.15 0.15 0.15"
                ></a-entity>
            </a-marker>

            <!-- use this <a-entity camera> to support multiple-markers, otherwise use <a-marker-camera> instead of </a-marker> -->
            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
