<!DOCTYPE html>
<html>
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/2.2.1/aframe/build/aframe-ar.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script src="js/events.js"></script>
    <body style="margin : 0px; overflow: hidden;">
        <!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->
        <a-scene
            embedded
            arjs="debugUIEnabled: false;"
            cursor="rayOrigin: mouse;"
            accepts-clicks
        >
            <a-assets>
                <a-asset-item
                    id="fox-asset"
                    src="models/fox.gltf"
                ></a-asset-item>
                <a-asset-item
                    id="lodgepole-asset"
                    src="models/PinePanel.gltf"
                ></a-asset-item>
                <a-asset-item
                    id="saskatoonbush-asset"
                    src="models/SaskPanel.gltf"
                ></a-asset-item>
                <a-asset-item
                    id="sargentpoplar-asset"
                    src="models/PoplarPanel.gltf"
                ></a-asset-item>
                <a-asset-item
                    id="goldenwillow-asset"
                    src="models/WillowPanel.gltf"
                ></a-asset-item>
            </a-assets>

            <a-marker
                id="fox-marker"
                preset="custom"
                type="pattern"
                animation="property: rotation.y; dur: 8000; to: 360; loop: true; easing: linear"
                url="markers/fox.patt"
            >
                <a-entity
                    id="fox"
                    gltf-model="#fox-asset"
                    scale="0.01 0.01 0.01"
                ></a-entity>
            </a-marker>

            <a-marker
                id="lodgepole-marker"
                preset="custom"
                type="pattern"
                animation="property: rotation.y; dur: 8000; to: 360; loop: true; easing: linear"
                url="markers/pattern-LodgepoleSil.patt"
            >
                <a-entity
                    id="lodgepole"
                    gltf-model="#lodgepole-asset"
                    scale="5 5 5"
                ></a-entity>
            </a-marker>

            <a-marker
                id="saskatoonbush-marker"
                preset="custom"
                type="pattern"
                animation="property: rotation.y; dur: 8000; to: 360; loop: true; easing: linear"
                url="markers/pattern-SaskSil.patt"
            >
                <a-entity
                    id="saskatoonbush"
                    gltf-model="#saskatoonbush-asset"
                    scale="5 5 5"
                ></a-entity>
            </a-marker>

            <a-marker
                id="sargentpoplar-marker"
                preset="custom"
                type="pattern"
                animation="property: rotation.y; dur: 8000; to: 360; loop: true; easing: linear"
                url="markers/pattern-PoplarSil.patt"
            >
                <a-entity
                    id="sargentpoplar"
                    gltf-model="#sargentpoplar-asset"
                    scale="5 5 5"
                ></a-entity>
            </a-marker>

            <a-marker
                id="goldenwillow-marker"
                preset="custom"
                type="pattern"
                animation="property: rotation.y; dur: 8000; to: 360; loop: true; easing: linear"
                url="markers/pattern-willowSil.patt"
            >
                <a-entity
                    id="goldenwillow"
                    gltf-model="#goldenwillow-asset"
                    scale="5 5 5"
                ></a-entity>
            </a-marker>

            <a-light type="directional" position="-5 5 0"></a-light>
            <a-light type="directional" position="5 5 5"></a-light>

            <!-- use this <a-entity camera> to support multiple-markers, otherwise use <a-marker-camera> instead of </a-marker> -->
            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
