<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width"
        />
        <title>Campus Map</title>
        <link rel="stylesheet" href="./css/maps.css" />
        <link rel="stylesheet" href="css/framework7.bundle.min.css" />
        <link rel="stylesheet" href="css/framework7-icons.css" />
        <link rel="stylesheet" href="css/styles.css" />
        <link rel="stylesheet" href="css/maps.css" />
    </head>
    <body>
        <div id="app">
            <div class="view view-main">
                <div class="page" data-name="home">
                    <div class="homepage-content">
                        <iframe
                            class="gmaps"
                            src="https://www.google.com/maps/d/u/0/embed?mid=1CSQEA9kV0ZrNwccmuJUGYyffovKlze02"
                            width="100%"
                            scrolling="no"
                        ></iframe>

                        <div class="footer">
                            <div class="button_home">
                                <a href="/home/" data-transition="f7-fade">
                                    <i class="icon f7-icons size-40">house</i>
                                </a>
                            </div>

                            <div class="button_scanner">
                                <a
                                    href="arwrapper.html"
                                    class="link external"
                                    data-transition="f7-fade"
                                >
                                    <i class="icon f7-icons size-45"
                                        >camera_fill</i
                                    >
                                </a>
                            </div>
                            <div class="button_map">
                                <a
                                    href="map.html"
                                    class="link external"
                                    data-transition="f7-fade"
                                >
                                    <i class="icon f7-icons size-41"
                                        >map_pin_ellipse</i
                                    >
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" language="javascript">
            document.querySelector(".gmaps").height = window.innerHeight * 0.94;
        </script>
        <script type="text/javascript" src="cordova.js"></script>
        <script src="js/my-app.js"></script>
        <script src="js/framework7.bundle.min.js"></script>
        <script
            type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/framework7/1.4.2/js/framework7.min.js"
        ></script>
    </body>
</html>
