<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1,
width=device-width, height=device-height, target-densitydpi=device-dpi"
        />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <title>AR Portal</title>

        <link
            href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap"
            rel="stylesheet"
        />

        <link
            rel="stylesheet"
            href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
        />
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
            rel="stylesheet"
        />

        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.css"
            rel="stylesheet"
            type="text/css"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"
        />
        <link rel="stylesheet" href="css/framework7.bundle.min.css" />
        <link rel="stylesheet" href="css/framework7-icons.css" />
        <link rel="stylesheet" type="text/css" href="css/reset.min.css" />
        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"
        />
        <script src="jquery-1.11.2.min.js" type="text/javascript"></script>
        <link rel="stylesheet" href="path/to/framework7-icons.css" />
        <link rel="stylesheet" href="css/styles.css" />
    </head>

    <body>
        <header>
            <a href="/page1/"> </a>
        </header>

        <div id="app">
            <div class="view view-main">
                <div class="page" data-name="home">
                    <div class="page-content">
                        <iframe
                            class="gmaps"
                            src="ar.html"
                            width="100%"
                            scrolling="no"
                        ></iframe>
                        <div class="footer">
                            <div class="button_home">
                                <a
                                    href="/home/"
                                    class="link"
                                    data-transition="f7-fade"
                                >
                                    <i class="icon f7-icons size-45 iactive"
                                        >house</i
                                    >
                                </a>
                            </div>

                            <div class="button_scanner">
                                <a
                                    href="arwrapper.html"
                                    class="link external"
                                    data-transition="f7-fade"
                                >
                                    <i class="icon f7-icons size-45 lactive"
                                        >camera_fill</i
                                    >
                                </a>
                            </div>
                            <div class="button_map">
                                <a
                                    href="map.html"
                                    class="link external"
                                    data-transition="f7-fade"
                                >
                                    <i class="icon f7-icons size-45 iactive"
                                        >map_pin_ellipse</i
                                    >
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
        <script
            type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/framework7/1.4.2/js/framework7.min.js"
        ></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script src="js/framework7.bundle.min.js"></script>
        <script src="js/jquery-3.4.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/snap.svg/0.5.1/snap.svg-min.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <script src="js/my-app.js"></script>
        <script type="text/javascript" language="javascript">
            document.querySelector(".gmaps").height = window.innerHeight * 0.94;
        </script>
    </body>
</html>
